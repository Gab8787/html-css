<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">

        <fieldset>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="name" id="iname">
            </p>
            <p>
                <label for="iemail"></label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <p><label for="Itel">Telefone</label>
                <input type="tel" name="tel" id="itel"pattern="[0-9] {4-}[0-9] {4}$" required>
            
            </p>
        </fieldset>


    </form>
</body>
</html>
