<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
    
    
    body{
        font-family: Arial, Helvetica, sans-serif;
    }



    table{
        width: 500px;
        height: 500px;
        border-collapse: collapse;
    }



    td{
        border: 1px solid black;
        padding: 8px;
        background-color: aqua;
        text-align: left;
        vertical-align: bottom;
    }

    .numero{
        text-align: right
    }


    td.dado{
        background-color: pink;
    }
    
    
    
    </style>

    
</head>
<body>
    <h1>minha tabela</h1>
    <!--hierarquia de tabela simples--->
    
    <table>
        <tr class="linha"> <!--primeiraa linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td class="numero">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
